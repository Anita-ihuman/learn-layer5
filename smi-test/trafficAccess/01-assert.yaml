apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-a
  labels:
    app: app-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-a
  template:
    metadata:
      # annotations:
      #   'consul.hashicorp.com/connect-inject': 'true'
      labels:
        app: app-a
    spec:
      containers:
      - name: app-a
        image: layer5/sample-app-service:dev
        imagePullPolicy: Never
        ports:
        - containerPort: 9091
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1

